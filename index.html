<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Estilo para que el visor ocupe toda el área visible */
        model-viewer {
            width: 100%;
            height: 100vh;
            background-color: #f0f0f0;
            /* Ocultar el botón 'Enter AR' por defecto para que 'ar' haga todo */
            --model-viewer-button-background-color: transparent;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="console.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look"
        camera-controls 
        touch-action="pan"
        shadow-intensity="1"
        alt="AR demo">
    </model-viewer>

</body>
</html>
